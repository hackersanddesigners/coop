<!DOCTYPE html>
<html>
<head>
  <title>HD COOP</title>
  <meta charset="UTF-8">
 <link rel="stylesheet" type="text/css" href="coop.css" />
 </head>
</head>
<body>
  <div class="content">
    <div class="cols">
      <div class="items">
      </div>
      <div class="detail">
      </div>
    </div>
  </div>
  <div class="templates">
    <nav class="menu">
      <ul>
        <li class="menu-activity">Create activity</li>
        <li class="menu-member">Add member</li>
        <li>Item 3</li>
      </ul>
    </nav>
    <div class="item">
      <p class="title"></p>
      <p><a class="description"></a></p>
      <p><span class="euro">&euro;</span><span class="cost"></span></p>
    </div>
    <div class="login form">
      <h1>Login</h1>
      <input name="name" type="text" placeholder="Username"/>
      <input name="password" type="password" placeholder="Password"/>
      <div class="button">Submit</div>
      <p class="error"></p>
    </div>
    <div class="activity">
      <h1 class="title"></h1>
      <h2><a class="description"></a></h2>
      <p class="initiator"></p>
      <p><span class="euro">&euro;</span><span class="cost"></span></p>
      <h2>Participants</h2>
      <ul class="participants"></ul>
      <h2>Votes</h2>
      <ul class="votes"></ul>
    </div>
    <div class="add-member form">
      <h1>Add Member</h1>
      <input name="name" type="text" placeholder="Name (ex. James)"/>
      <input name="address" type="text" placeholder="Address (ex. 0x1234...)"/>
      <div class="button">Submit</div>
    </div>
    <li class="participant"></li>
    <div class="add-activity form">
      <h1>Add Activity</h1>
      <input name="cost" type="text" placeholder="Cost (ex. 1000)"/>
      <input name="title" type="text" placeholder="Title (ex. Administration)"/>
      <input name="description" type="text"
        placeholder="Description (ex. http://wiki.hack...)"/>
      <div class="button">Submit</div>
    </div>
    <li class="vote"></li>
    <li class="part"></li>
  </div>
</body>
<script src="./app.js"></script>
</html>
